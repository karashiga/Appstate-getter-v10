<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Appstate Getter</title>
  <meta property="og:title" content="Login Appstate Getter">
  <meta property="og:description" content="Get appstate less logout and new and safe">
  <meta property="og:image" content="https://files.catbox.moe/aj94sw.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .watermark {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.5);
    }

    /* Pop-in animation */
    .popIn {
      animation: popIn 0.6s ease-out;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Circle animation for loading */
    .circle-loading {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6b7280; /* Grey color */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      color: #ef4444; /* Red-500 */
    }

    /* Theme colors */
    .bg-primary {
      background-color: #f3f4f6; /* Light grey */
    }
    
    .bg-secondary {
      background-color: #ffffff; /* White */
    }
    
    .bg-accent {
      background-color: #111827; /* Dark grey/black */
    }
    
    .text-primary {
      color: #111827; /* Dark grey/black */
    }
    
    .text-secondary {
      color: #6b7280; /* Grey */
    }
    
    .border-primary {
      border-color: #d1d5db; /* Light grey */
    }
    
    .hover-bg-accent:hover {
      background-color: #1f2937; /* Darker grey */
    }
  </style>
</head>
<body class="bg-primary font-sans antialiased">

  <div class="container mx-auto mt-10">
    <div class="flex justify-center items-center">
      <div class="w-full max-w-md bg-secondary shadow-lg rounded-lg p-6 space-y-6 popIn">
        <h3 class="text-2xl font-semibold text-center text-primary">Login your Facebook Account Bot</h3>
        
        <form id="loginForm">
          <div class="mb-4">
            <label for="mobile" class="block text-sm font-medium text-primary">Mobile Number and Email</label>
            <input type="text" id="mobile" name="mobile" class="w-full px-4 py-2 mt-1 border border-primary rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500" required>
          </div>

          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-primary">Password</label>
            <div class="relative">
              <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-1 border border-primary rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500" required>
              <button type="button" id="togglePassword" class="absolute right-3 top-2 text-secondary">Show</button>
            </div>
          </div>

          <button type="submit" id="loginButton" class="w-full py-2 bg-accent text-white font-semibold rounded-lg hover:bg-hover-accent transition duration-300">Login</button>
          
          <div class="text-center mt-2" id="loadingIndicator" style="display: none;">
            <div class="circle-loading"></div> <!-- Circle loading -->
          </div>
        </form>
      </div>
    </div>

    <div class="flex justify-center items-center mt-6 fadeIn popIn" id="responseSection" style="display: none;">
      <div class="w-full max-w-md bg-secondary shadow-lg rounded-lg p-6 space-y-4">
        <h3 class="text-xl font-semibold text-center text-primary">Response from Server</h3>
        
        <h5 class="text-sm text-secondary">Appstate Season:</h5>
        <pre id="response" class="bg-gray-100 p-2 rounded-md text-sm text-primary"></pre>

        <h5 class="text-sm text-secondary">Cookies Datr:</h5>
        <pre id="datrResponse" class="bg-gray-100 p-2 rounded-md text-sm text-primary"></pre>

        <h5 class="text-sm text-secondary">Cookies:</h5>
        <pre id="cookiesResponse" class="bg-gray-100 p-2 rounded-md text-sm text-primary"></pre>

        <div id="errorMessage" class="error-message text-center" style="display: none;">Incorrect username or password</div>

        <button id="copyButton" class="w-full py-2 bg-accent text-white font-semibold rounded-lg hover:bg-hover-accent transition duration-300">Copy</button>
      </div>
    </div>
  </div>

  <div class="watermark">Developer Appstate Getter: Jaxob Vaughn</div>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const toggleButton = document.getElementById('togglePassword');
      const isPasswordVisible = passwordField.type === 'text';

      passwordField.type = isPasswordVisible ? 'password' : 'text';
      toggleButton.textContent = isPasswordVisible ? 'Show' : 'Hide';
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      const mobile = document.getElementById('mobile').value;
      const password = document.getElementById('password').value;
      const loginButton = document.getElementById('loginButton');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const responseSection = document.getElementById('responseSection');
      const responseElement = document.getElementById('response');
      const datrResponseElement = document.getElementById('datrResponse');
      const cookiesResponseElement = document.getElementById('cookiesResponse');
      const errorMessage = document.getElementById('errorMessage');

      loadingIndicator.style.display = 'block'; // Show circle loading
      loginButton.disabled = true;
      responseSection.style.display = 'none';
      errorMessage.style.display = 'none';

      fetch(`/appstate?e=${mobile}&p=${password}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Incorrect password');
          }
          return response.json();
        })
        .then(data => {
          if (!data.cookies || !data.datr) {
            throw new Error('Incorrect username or password');
          }
          responseElement.textContent = JSON.stringify(data.jsonCookies, null, 2);
          datrResponseElement.textContent = data.datr || 'No datr cookie found';
          cookiesResponseElement.textContent = data.cookies || 'No cookies found';
          responseSection.style.display = 'block';
        })
        .catch(error => {
          responseElement.textContent = '';
          datrResponseElement.textContent = '';
          cookiesResponseElement.textContent = '';
          errorMessage.style.display = 'block'; 
        })
        .finally(() => {
          loadingIndicator.style.display = 'none'; // Hide circle loading
          loginButton.disabled = false;
        });
    });

    document.getElementById('copyButton').addEventListener('click', function() {
      const responseText = document.getElementById('response').textContent;
      const datrText = document.getElementById('datrResponse').textContent;
      const cookiesText = document.getElementById('cookiesResponse').textContent;
      const combinedText = `Appstate:\n${responseText}\n\nDatr Cookies\ndatr=${datrText}\n\nCookies:\n${cookiesText}`;

      navigator.clipboard.writeText(combinedText)
        .then(() => {
          alert('Appstate and data copied to clipboard');
        })
        .catch(error => {
          console.error('Error copying to clipboard:', error);
        });
    });
  </script>

</body>
</html>
